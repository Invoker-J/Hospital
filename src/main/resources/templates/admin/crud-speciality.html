<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Specialities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-button {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .delete-button {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .edit-button:hover,
        .edit-button:focus {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #212529;
        }

        .delete-button:hover,
        .delete-button:focus {
            background-color: #bd2130;
            border-color: #bd2130;
            color: #fff;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Super Admin</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctors">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patients">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/specialities">Specialities</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white">Manage Specialities</div>
        <div class="card-body">
            <form action="/admin/specialities" method="post">
                <div class="form-group">
                    <label for="specialityName">Speciality Name</label>
                    <input type="text" class="form-control" name="name" id="specialityName"
                           placeholder="Enter speciality name">
                </div>
                <button type="submit" class="btn btn-info btn-block">Add Speciality</button>
            </form>
            <hr>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dynamic content here -->
                <tr th:each="speciality: ${specialities}">
                    <td th:text="${speciality.getId()}"></td>
                    <td th:text="${speciality.getName()}"></td>
                    <td>
                        <div class="form-inline">
                            <form action="/admin/specialities/edit" method="post" class="mr-1">
                                <button class="btn btn-sm btn-warning edit-button" name="id" th:value="${speciality.getId()}">Edit</button>
                            </form>
                            <form action="/admin/specialities/delete" method="post">
                                <button class="btn btn-sm btn-danger delete-button" name="id" th:value="${speciality.getId()}">Delete</button>
                            </form>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
