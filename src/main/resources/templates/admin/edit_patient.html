<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Super Admin</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctors">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patients">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/specialities">Specialities</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header bg-success text-white">Edit Patient</div>
        <div class="card-body">
            <form action="/admin/patients/update" method="post">
                <div class="form-group">
                    <label for="firstname" ></label>
                    <input type="text" class="form-control" name="firstname" id="firstname"
                           th:value="${patient.getUser().getFirstname()}" placeholder="Enter patient's firstname" re>

                </div>

                <div class="form-group">
                    <label for="lastname" ></label>
                    <input type="text" class="form-control" name="lastname" id="lastname"
                           placeholder="Enter patient's lastname" th:value="${patient.getUser().getLastname()}" required>
                </div>

                <div class="form-group">
                    <label for="patientPhone" ></label>
                    <input type="text" class="form-control" name="phone" id="patientPhone"
                           placeholder="Enter patient's phone" th:value="${patient.getUser().getPhone()}" required>
                </div>
                <input type="hidden" name="id" th:value="${patient.getId()}">
                <button type="submit" class="btn btn-success btn-block">Update Patient</button>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
