<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Specialities</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .edit-button {
            background-color: #ffc107;
            border-color: #ffc107;
            color: #212529;
        }

        .delete-button {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
        }

        .edit-button:hover,
        .edit-button:focus {
            background-color: #e0a800;
            border-color: #e0a800;
            color: #212529;
        }

        .delete-button:hover,
        .delete-button:focus {
            background-color: #bd2130;
            border-color: #bd2130;
            color: #fff;
        }

        body {
            background-color: #f8f9fa;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .card {
            margin-bottom: 20px;
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Super Admin</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctors">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patients">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/specialities">Specialities</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header bg-info text-white">Update Specialities</div>
        <div class="card-body">
            <form action="/admin/specialities/update" method="post">
                <div class="form-group">
                    <label for="specialityName">Speciality Name</label>
                    <input type="text" class="form-control" name="name" id="specialityName"
                           placeholder="Enter speciality name" th:value="${speciality.getName()}">
                </div>
                <input type="hidden" name="id" th:value="${speciality.getId()}">
                <button type="submit" class="btn btn-info btn-block">Update Speciality</button>
            </form>
            <hr>
        </div>
    </div>
</div>
</body>
</html>
