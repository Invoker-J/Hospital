<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Patients</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .card {
            margin-bottom: 20px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Super Admin</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/doctors">Doctors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/patients">Patients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/specialities">Specialities</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="card">
        <div class="card-header bg-success text-white">Manage Patients</div>
        <div class="card-body">
            <form action="/admin/patients" method="post">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter patient's firstname">
                </div>

                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter patient's lastname">
                </div>


                <div class="form-group">
                    <label for="patientPhone">Phone</label>
                    <input type="text" class="form-control" name="phone" id="patientPhone" placeholder="Enter patient's phone">
                </div>
                <button type="submit" class="btn btn-success btn-block">Add Patient</button>
            </form>
            <hr>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Dynamic content here -->
                <tr th:each="patient: ${patients}">
                    <td th:text="${patient.getUser().getId()}"></td>
                    <td th:text="${patient.getUser().getFirstname()}"></td>
                    <td th:text="${patient.getUser().getLastname()}"></td>
                    <td th:text="${patient.getUser().getPhone()}"></td>
                    <td>
                        <div class="form-inline">
                            <form action="/admin/patients/edit" method="post" class="mr-1">
                                <button class="btn btn-sm btn-warning edit-button" name="id" th:value="${patient.getId()}">Edit</button>
                            </form>
                            <form action="/admin/patients/delete" method="post">
                                <button class="btn btn-sm btn-danger delete-button" name="id" th:value="${patient.getId()}">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
